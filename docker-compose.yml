services:
  # Service temporaire pour synchroniser le code frais de l'image vers le volume
  # Cela règle le problème des 404 lors des mises à jour
  code-sync:
    image: ${APP_IMAGE:-keyhome-backend}
    container_name: keyhome-code-sync
    command: sh -c "cp -rp /var/www/. /shared-code/ && chmod -R 755 /shared-code && chown -R 1000:1000 /shared-code"
    volumes:
      - keyhome-app-code:/shared-code
    networks:
      - keyhome-network

  # L'application Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-keyhome-backend}
    container_name: keyhome-backend
    restart: unless-stopped
    working_dir: /var/www
    depends_on:
      code-sync:
        condition: service_completed_successfully
    # On utilise le fichier .env du VPS pour configurer le conteneur
    env_file:
      - .env
    volumes:
      - keyhome-app-code:/var/www
    networks:
      - keyhome-network
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - APP_ENV=production

  # Le Worker pour les files d'attente (Mails, notifications, etc.)
  worker:
    image: ${APP_IMAGE:-keyhome-backend}
    container_name: keyhome-worker
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90
    depends_on:
      - db
      - redis
      - app
    env_file:
      - .env
    volumes:
      - keyhome-app-code:/var/www
    networks:
      - keyhome-network

  # Le serveur Web (Nginx)
  web:
    image: nginx:alpine
    container_name: keyhome-web
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    ports:
      - "9090:80" # On utilise 9090 pour sortir de la zone de conflit 808x
    volumes:
      - keyhome-app-code:/var/www
      - .docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - keyhome-network

  # La base de données (Postgres + PostGIS)
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: keyhome-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-keyhome}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - keyhome-db-data:/var/lib/postgresql/data
    networks:
      - keyhome-network

  # Cache (Redis)
  redis:
    image: redis:alpine
    container_name: keyhome-redis
    restart: unless-stopped
    networks:
      - keyhome-network

  # Interface de gestion de base de données
  pgadmin:
    image: dpage/pgadmin4
    container_name: keyhome-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    networks:
      - keyhome-network

networks:
  keyhome-network:
    driver: bridge

volumes:
  keyhome-db-data:
    driver: local
  keyhome-app-code:
    driver: local
