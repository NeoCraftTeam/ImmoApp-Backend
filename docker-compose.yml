services:
  # Service temporaire pour synchroniser le code frais de l'image vers le volume
  # Cela règle le problème des 404 lors des mises à jour
  code-sync:
    image: ${APP_IMAGE:-keyhome-backend}
    container_name: keyhome-code-sync
    command: sh -c "cp -rp /var/www/. /shared-code/ && chmod -R 755 /shared-code && chown -R 1000:1000 /shared-code"
    volumes:
      - keyhome-app-code:/shared-code
    networks:
      - keyhome-network

  # L'application Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-keyhome-backend}
    container_name: keyhome-backend
    restart: unless-stopped
    working_dir: /var/www
    depends_on:
      code-sync:
        condition: service_completed_successfully
    # On utilise le fichier .env du VPS pour configurer le conteneur
    env_file:
      - .env
    volumes:
      - keyhome-app-code:/var/www
    networks:
      - keyhome-network
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - APP_ENV=production

  # Le Worker pour les files d'attente (Mails, notifications, etc.)
  worker:
    image: ${APP_IMAGE:-keyhome-backend}
    container_name: keyhome-worker
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90
    depends_on:
      - db
      - redis
      - app
    env_file:
      - .env
    volumes:
      - keyhome-app-code:/var/www
    networks:
      - keyhome-network

  # Le serveur Web (Nginx)
  web:
    image: nginx:alpine
    container_name: keyhome-web
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    ports:
      - "9090:80" # On utilise 9090 pour sortir de la zone de conflit 808x
    volumes:
      - keyhome-app-code:/var/www
      - .docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - keyhome-network

  # La base de données (Postgres + PostGIS)
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: keyhome-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-keyhome}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - keyhome-db-data:/var/lib/postgresql/data
    networks:
      - keyhome-network

  # Cache (Redis)
  redis:
    image: redis:alpine
    container_name: keyhome-redis
    restart: unless-stopped
    networks:
      - keyhome-network

  # Interface de gestion de base de données
  pgadmin:
    image: dpage/pgadmin4
    container_name: keyhome-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    networks:
      - keyhome-network

  # --- MONITORING STACK ---

  # Prometheus : Collecte les métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: keyhome-prometheus
    restart: unless-stopped
    volumes:
      - .docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - keyhome-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - keyhome-network

  # Grafana : Visualisation des données
  grafana:
    image: grafana/grafana:latest
    container_name: keyhome-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - keyhome-grafana-data:/var/lib/grafana
      - .docker/monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      - keyhome-network

  # Node Exporter : Métriques du serveur (CPU, RAM, Disque du VPS)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: keyhome-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - keyhome-network

  # cAdvisor : Métriques de chaque conteneur Docker
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: keyhome-cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - keyhome-network

  # Postgres Exporter : Métriques spécifiques à la DB
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: keyhome-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USERNAME:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_DATABASE:-keyhome}?sslmode=disable"
    networks:
      - keyhome-network

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter
    container_name: keyhome-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - keyhome-network

networks:
  keyhome-network:
    driver: bridge

volumes:
  keyhome-db-data:
    driver: local
  keyhome-app-code:
    driver: local
  keyhome-prometheus-data:
  keyhome-grafana-data:
