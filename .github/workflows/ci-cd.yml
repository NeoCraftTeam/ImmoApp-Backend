name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # -----------------------------------------------------------------------------
  # JOB 1: CI (Continuous Integration) - Run Tests
  # -----------------------------------------------------------------------------
  test:
    name: Run Tests (Pest)
    runs-on: ubuntu-latest

    services:
      # PostgreSQL with PostGIS is required for geometry tests
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis for caching tests
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, pgsql, bcmath, zip, gd, redis
        coverage: none

    - name: Copy .env.testing
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Security Audit (CVE check)
      run: composer audit --format=plain

    - name: Generate Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run Migrations (Testing DB)
      # Force use of service DB connection details
      env:
        DB_CONNECTION: pgsql
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_DATABASE: testing
        DB_USERNAME: postgres
        DB_PASSWORD: password
      run: php artisan migrate --force

    - name: Execute Tests (Pest)
      env:
        DB_CONNECTION: pgsql
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_DATABASE: testing
        DB_USERNAME: postgres
        DB_PASSWORD: password
        CACHE_DRIVER: redis
        REDIS_HOST: 127.0.0.1
      run: php artisan test

  # -----------------------------------------------------------------------------
  # JOB 2: CD (Continuous Deployment) - Deploy to VPS
  # -----------------------------------------------------------------------------
  deploy:
    name: Deploy to Production
    needs: test # Wait for tests to pass
    if: github.ref == 'refs/heads/main' # Only deploy on main branch
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: SSH Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          bash deploy.sh
